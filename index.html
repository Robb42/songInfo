<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A comprehensive song research app that helps users access song information including song meanings, lyrics, reviews, artist info, videos and upcoming live shows using multiple API's." >
	<title>Song Info</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudfare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
</head>
<body>

	<header role="banner">
		<div class="row">
			<div class="col-12">
				<h1>SongInfo</h1>
			</div>
		</div>
	</header>

	<main role="main">

		<div class="row">

			<section role="search" id="search" class="col-12">
				<input type="text" placeholder="Enter a song title" name="Song Search">
				<button>Get SongInfo!</button>
			</section>

			<section role="region" id="results">			
			</section>
		
		</div>
	</main>

	<footer role="contentinfo">
		<div class="row">
			<div class="col-12">
				<p>Created by Rob Bertini</p>
			</div>
		</div>
	</footer>

</body>
</html>
