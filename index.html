<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A comprehensive song research app that helps users access song information including song meanings, lyrics, reviews, artist info, videos and upcoming live shows using multiple API's." >
	<title>Song Info</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">
</head>
<body>

	<header role="banner">
		<div class="row">
			<div class="col-12">
				<h1>SongInfo</h1>
			</div>
		</div>
	</header>

	<main role="main">
		<div class="row">

			<section role="search" id="search" class="col-12">
				<form action="#" id="js-search-form">
					<label for="song-search">Enter a song title here</label>
					<input type="text" id="song-search" placeholder="Enter a song title" name="Song Search">
					<button>Get SongInfo!</button>
				</form>
			</section>

			<section role="region" id="results" aria-live="assertive" hidden>			
			</section>
		
		</div>
	</main>

	<footer role="contentinfo">
		<div class="row">
			<div class="col-12">
				<p>Created by Rob Bertini</p>
			</div>
		</div>
	</footer>

	<script type="text/javascript" src="index.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://apis.google.com/js/client.js" type="text/javascript"></script>
</body>
</html>
