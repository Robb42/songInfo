<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A comprehensive song research app that helps users access song information including song meanings, lyrics, reviews, artist info, videos and upcoming live shows using multiple API's from around the web." >

	<title>SongInfo</title>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Andika|Give+You+Glory|Lemonada|Expletus+Sans" >
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">
</head>

<body class="background">

	<header role="banner">
		<div class="row">
			<nav role="navigation" class="col-12">
				<h1>SongInfo</h1>
				<form id="nav-bar" action="#" hidden>
					<label class="navBar" for="nav-jump-to">Jump to:</label>
					<select name="navJumpTo" id="nav-jump-to" required>
						<option value="0" selected>Jump to...</option>
						<option value="1">Top</option>
						<option value="2">Info</option>
						<option value="3">Watch</option>
						<option value="4">Lyrics</option>
						<option value="5">Tour</option>
						<option value="6">Artist</option>
						<option value="7">*New Search*</option>
					</select>
				</form>
			</nav>
		</div>
	</header>

	<main role="main">
		<div class="row">
			<section role="search" id="search" class="col-12 searchContainer">
				<form action="#" id="js-search-form">
					<label for="song-search">Enter a song title here</label>
					<input class="searchInput" type="text" id="song-search" placeholder="Enter a song title here" name="Song Search">
					<button class="searchButton">Get Info</button>
				</form>
			</section>

			<section role="region" name="welcomeMsg" id="welcome-msg" aria-live="assertive">
				<div class="col-12">
					<div class="welcomeContainer overflowNo lastContainer">
						<p>Welcome to SongInfo - a song research app that curates song search results from resources all over the web.  Try it out by searching for a song above!</p>
					</div>
				</div>
			</section>

			<section role="dialog" id="confirm-query" aria-live="assertive" hidden>
				<div class="col-12">
					<div class="resultContainer overflowNo lastContainer">
						<h2 class="resultTitles">Select a song</h2>
						<div class="options optionOne" id="option-one"></div>
						<div class="options optionTwo" id="option-two"></div>
						<div class="options optionThree" id="option-three"></div>
						<div class="options optionFour" id="option-four"></div>
						<div class="options optionFive" id="option-five"></div>
						<div class="options optionSix" id="option-six"></div>
					</div>
				</div>
			</section>

			<section role="region" id="results" aria-live="assertive" hidden>	

				<div class="col-4">
		          <div class="resultContainer overflowYes">
		            <h2 class="resultTitles" id="song-title"></h2>
		            <div class="miscResults" id="misc-results"></div>
		          </div>
		        </div>

		        <div class="col-8">
		          <div class="resultContainer overflowNo">
		            <h2 class="resultTitles">Info</h2>
		            <div class="infoResults" id="info-results"></div>
		          </div>
		        </div>

		        <div class="col-6">
		          <div class="resultContainer overflowYes">
		            <h2 class="resultTitles">Watch</h2>
		            <div id="watch-results" class="watchResults"></div>
		          </div>
		        </div>  

		       	<div class="col-6">
		          <div class="resultContainer overflowYes">
		            <h2 class="resultTitles">Lyrics<h2>
		            <div class="lyricsResults" id="lyrics-results"></div>
		          </div>
		        </div>
		        
		        <div class="col-12">
		          <div class="resultContainer overflowNo">
		            <h2 class="resultTitles">Tour Info</h2>
		            <div class="tourResults" id="tour-results"></div>
		          </div>
		        </div>

		        <div class="col-12">
		          <div class="resultContainer overflowNo lastContainer">
		            <h2 class="resultTitles">Artist Info</h2>
		            <div class="artistResults" id="artist-results"></div>
		          </div>
		        </div>

			</section>
		
		</div>
	</main>

	<footer role="contentinfo">
		<div class="row">
			<div class="col-12 footerStyle">
				<p>Created by Rob Bertini</p>
			</div>
		</div>
	</footer>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
