<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A comprehensive song research app that helps users access song information including song meanings, lyrics, reviews, artist info, videos and upcoming live shows using multiple API's from around the web." >

	<title>SongInfo</title>
	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">
</head>

<body class="background">

	<header role="banner">
		<div class="row">
			<div class="col-12">
				<h1>SongInfo</h1>
			</div>
		</div>
	</header>

	<main role="main">
		<div class="row">
			<section role="search" id="search" class="col-12">
				<form action="#" id="js-search-form">
					<label for="song-search">Enter a song title here</label>
					<input type="text" id="song-search" placeholder="Enter a song title here" name="Song Search">
					<button>Get</button>
				</form>
			</section>

			<section role="dialog" id="confirm-query" class="col-12" aria-live="assertive" hidden>
				<div class="confirmQueryContainer">
					<form class="confirmQuery">
						<Legend>Is this the right song?</Legend>
						<p></p>
						<input class="confirmButton" type="button" id="yes-right-song" name="answerYes" value="yes">
						<input class="confirmButton" type="button" id="no-wrong-song" name="answerNo" value="no">
					</form>
				</div>
			</section>

			<section role="region" id="results" aria-live="assertive" hidden>	
		        <div class="col-4">
		          <div class="resultContainer">
		            <h2>#watch-results</h2>
		            <div id="watch-results" class="watchResults"></div>
		          </div>
		        </div>

		        <div class="col-4">
		          <div class="resultContainer">
		            <h2>#info-results</h2>
		            <div class="infoResults" id="info-results"></div>
		          </div>
		        </div>

		        <div class="col-4">
		          <div class="resultContainer">
		            <h2>#lyrics-results</h2>
		            <div class="lyricsResults" id="lyrics-results"></div>
		          </div>
		        </div>

		        <div class="col-4">
		          <div class="resultContainer">
		            <h2>#artist-results</h2>
		            <div class="artistResults" id="artist-results"></div>
		          </div>
		        </div>

		        <div class="col-4">
		          <div class="resultContainer">
		            <h2>#tour-results</h2>
		            <div class="tourResults" id="tour-results"></div>
		          </div>
		        </div>

		        <div class="col-4">
		          <div class="resultContainer">
		            <h2>#misc-results</h2>
		            <div class="miscResults" id="misc-results"></div>
		          </div>
		        </div>
			</section>
		
		</div>
	</main>

	<footer role="contentinfo">
		<div class="row">
			<div class="col-12">
				<p>Created by Rob Bertini</p>
			</div>
		</div>
	</footer>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
